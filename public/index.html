<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PT Fuji Seat Indonesia - Laporan Produksi</title>
    
    <!-- Meta Tags PWA -->
    <meta name="theme-color" content="#4361ee">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fuji Seat Laporan">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Fuji Seat Laporan">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons PWA - Optimized Loading -->
    <link rel="preload" href="icons/icon-192x192.png" as="image" type="image/png">
    <link rel="preload" href="icons/icon-512x512.png" as="image" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
    
    <!-- Performance Optimization -->
    <script>
        // Early icon performance optimization
        if ('requestIdleCallback' in window) {
            requestIdleCallback(() => {
                const icons = ['/icons/icon-192x192.png', '/icons/icon-512x512.png'];
                icons.forEach(src => {
                    const link = document.createElement('link');
                    link.rel = 'prefetch';
                    link.href = src;
                    document.head.appendChild(link);
                });
            });
        }
    </script>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Icon Performance Optimizer -->
    <script src="icon-optimizer.js" defer></script>
    
    <!-- Performance Monitoring (Development) -->
    <script>
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            const script = document.createElement('script');
            script.src = 'icon-performance-monitor.js';
            script.defer = true;
            document.head.appendChild(script);
        }
    </script>
    
    <style>
        /* CSS Variables */
        :root {
            /* Warna Utama */
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #4895ef;
            --secondary: #06d6a0;
            --secondary-dark: #05b589;
            --accent: #f72585;
            --danger: #ef476f;
            --danger-dark: #d63d63;
            --warning: #ffd166;
            --info: #118ab2;
            --purple: #8b5cf6;
            --purple-dark: #7c3aed;
            
            /* Warna Netral */
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #8d99ae;
            --gray-light: #edf2f4;
            --border-color: #dee2e6;
            
            /* Tema Gelap - PERUBAHAN: Background hitam pekat */
            --dark-bg: #000000;
            --dark-surface: #0a0a0a;
            --dark-text: #e4e6eb;
            --dark-border: rgba(255, 255, 255, 0.15);
            
            /* Spasi & Ukuran - PERBAIKAN: Ukuran font yang lebih konsisten */
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.16);
            
            /* Typography - PERBAIKAN: Ukuran font yang lebih konsisten */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-size-base: 16px; /* PERBAIKAN: Font size dasar yang jelas */
            --font-size-sm: calc(var(--font-size-base) * 0.875); /* 14px */
            --font-size-base-rem: 1.1rem;
            --font-size-lg: calc(var(--font-size-base) * 1.125); /* 18px */
            --font-size-xl: calc(var(--font-size-base) * 1.25); /* 20px */
            --font-size-2xl: calc(var(--font-size-base) * 1.5); /* 24px */
            --font-size-3xl: calc(var(--font-size-base) * 1.75); /* 28px */
            --font-size-4xl: calc(var(--font-size-base) * 2); /* 32px */
            --line-height-base: 1.5; /* PERBAIKAN: Line height yang konsisten */
            --line-height-heading: 1.2;
            
            /* Transisi */
            --transition: all 0.3s ease;
        }
        /* ...
           (KEEP THE REST OF THE CSS, BODY, APP HTML, ETC. UNCHANGED)
        ... */
    </style>
</head>
<body>
  <!-- ... -->
  <div class="main-app" id="mainApp">
    <!-- ... -->
    <div class="action-buttons" style="margin-bottom: 20px;">
      <button id="exportExcelBtn" class="btn btn-primary">
        <i class="fa fa-file-excel"></i> Ekspor Excel Tabel Aktif
      </button>
      <button id="exportJpgBtn" class="btn btn-secondary">
        <i class="fa fa-file-image"></i> Ekspor JPG Tabel Aktif
      </button>
    </div>
    <!-- ... -->
    <!-- script export universal -->
    <script>
      // Fungsi utilitas untuk ekspor Excel & JPG tabel aktif
      function getActiveTableInfo() {
        // APP_STATE.currentView: 'main', 'second', 'third'
        let tableId, tableTitle;
        if (typeof APP_STATE !== "undefined" && APP_STATE.currentView) {
          if (APP_STATE.currentView === 'main') {
            tableId = 'mainTable';
            tableTitle = 'Stock Produksi';
          } else if (APP_STATE.currentView === 'second') {
            tableId = 'boxCalculationTable';
            tableTitle = 'Perhitungan Box';
          } else if (APP_STATE.currentView === 'third') {
            tableId = 'stockStrengthTable';
            tableTitle = 'Kekuatan Stock';
          }
        }
        return { tableId, tableTitle };
      }

      function exportTableToExcel(tableId, filename) {
        const table = document.getElementById(tableId);
        if (!table) return alert('Tabel tidak ditemukan');
        var wb = XLSX.utils.table_to_book(table, {sheet:"Sheet1"});
        XLSX.writeFile(wb, filename);
      }

      function exportTableToJPG(tableId, filename) {
        const table = document.getElementById(tableId);
        if (!table) return alert('Tabel tidak ditemukan');
        html2canvas(table).then(canvas => {
          const link = document.createElement('a');
          link.download = filename;
          link.href = canvas.toDataURL('image/jpeg');
          link.click();
        });
      }

      document.addEventListener('DOMContentLoaded', function() {
        const excelBtn = document.getElementById('exportExcelBtn');
        const jpgBtn = document.getElementById('exportJpgBtn');
        if (excelBtn) {
          excelBtn.addEventListener('click', function() {
            const { tableId, tableTitle } = getActiveTableInfo();
            if (!tableId) return alert('Tabel aktif tidak terdeteksi');
            exportTableToExcel(tableId, `${tableTitle}.xlsx`);
          });
        }
        if (jpgBtn) {
          jpgBtn.addEventListener('click', function() {
            const { tableId, tableTitle } = getActiveTableInfo();
            if (!tableId) return alert('Tabel aktif tidak terdeteksi');
            exportTableToJPG(tableId, `${tableTitle}.jpg`);
          });
        }
      });
    </script>
    <!-- ... -->
  </div>
  <!-- ... -->
</body>
</html>
